apiVersion: v1
kind: PersistentVolume
metadata:
  name: eks-test-jenkins-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/jenkins-home/ 
  awsElasticBlockStore:
    volumeID: aws://us-east-2a/vol-0f00c29607751a106
    fsType: ext4